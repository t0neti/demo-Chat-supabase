<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
<div class="container" id="app">
    <header>
        <h1>Chat</h1>
    </header>
    <main>
        <section class="mensajes" ref="mensajesContenedor">
            <ul class="collection">
                <li
                        v-for="mensaje in mensajes"
                        class="collection-item"
                >
                    <strong> {{ mensaje.nombre }}: </strong>{{ mensaje.texto }}
                </li>
            </ul>
        </section>
        <section>
            <div class="row">
                <div class="col s10">
                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model="nombre" type="text">
                            <label for="textarea1" placeholder="nombre"></label>
                        </div>
                        <div class="input-field col s12">
                            <textarea v-model="nuevoMensaje" id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1" placeholder="Mensaje"></label>
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <button
                            @click.prevent="enviarMensaje"
                            class="btn waves-effect waves-light"
                            type="submit"
                            name="action"
                    >Enviar
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
